<p> 這是標題 </p>
<p>為瞭解卡達社會與文化起源，以供日後各學術領域參酌，卡達博物館與英國伯名罕大學協議，以「地球影像系統」為研究工具，展開測定古卡達地貌的研究計畫。</p>
<p>據卡達媒體報導，地球影像系統採遙感與地理空間模組重建技術，測定古時卡達的陸地與海岸線樣貌。卡達為中東地區首個使用地球影像系統，從事考古學研究的國家。</p>
<p>除海岸與陸地樣貌的重新測定，這項考古研究也涵蓋往昔卡達海域海底地形的測繪，方法採完整保存現有地貌的高科技技術，輔以現有的考古學遺址各項文件，重建古時的卡達海域形貌。</p>
